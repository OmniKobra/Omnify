[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    '@layerzerolabs/lz-evm-oapp-v2/contracts/=lib/LayerZero-v2/packages/layerzero-v2/evm/oapp/contracts/',
    '@layerzerolabs/lz-evm-protocol-v2/=lib/LayerZero-v2/packages/layerzero-v2/evm/protocol',
    '@layerzerolabs/lz-evm-messagelib-v2/=lib/LayerZero-v2/packages/layerzero-v2/evm/messagelib',
    'solidity-bytes-utils/contracts/=lib/solidity-bytes-utils/contracts/'
]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[rpc_endpoints]
43114 = "${AVALANCHE_RPC_URL}"
43113 = "${FUJI_RPC_URL}"
10 = "${OPTIMISM_RPC_URL}"
1 = "${ETHEREUM_RPC_URL}"
56 = "${BNB_RPC_URL}"
97 = "${BNB_TESTNET_RPC_URL}"
42161 = "${ARBITRUM_RPC_URL}"
137 = "${POLYGON_RPC_URL}"
250 = "${FANTOM_RPC_URL}"
728126428 = "${TRON_RPC_URL}"
8453 = "${BASE_RPC_URL}"
59144 = "${LINEA_RPC_URL}"
5000 = "${MANTLE_RPC_URL}"
